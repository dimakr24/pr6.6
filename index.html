<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Send E-mail</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="form-container">
    <h2>Відправлення E-mail</h2>
    <form action="mailto:sergbalan2803@gmail.com" method="post" enctype="text/plain">
        <input type="email" name="email" placeholder="Ваша електронна адреса" required>
        <input type="text" name="subject" placeholder="Тема листа" required>
        <textarea name="body" rows="5" placeholder="Текст листа" required></textarea>
        <button type="submit">Відправити</button>
    </form>
</div>
</body>
</html>
